<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Drinks - Order Now</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Custom Tailwind CSS Configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-bg': '#0D1117',
                        'brand-card': '#161B22',
                        'brand-border': '#30363D',
                        'brand-text-light': '#C9D1D9',
                        'brand-text-dim': '#8B949E',
                        'brand-accent': '#58A6FF',
                        'brand-accent-hover': '#79B8FF',
                        'brand-success': '#3FB950',
                        'brand-danger': '#F85149',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for a consistent dark theme look */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0D1117; }
        ::-webkit-scrollbar-thumb { background: #30363D; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #8B949E; }
        .sticky-cart { position: sticky; top: 100px; }
    </style>
</head>
<body class="bg-brand-bg font-sans text-brand-text-light antialiased">

    <!-- Header -->
    <header class="bg-brand-bg/80 backdrop-blur-lg border-b border-brand-border sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-brand-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <h1 class="text-2xl font-bold text-white">Spring Drinks</h1>
            </div>
            <nav class="flex items-center space-x-4">
                 <div id="branch-display" class="text-brand-text-dim">Connecting...</div>
                <a href="admin.html" class="bg-brand-accent hover:bg-brand-accent-hover text-white font-semibold py-2 px-4 rounded-lg transition-colors shadow-md">
                    Admin Login
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
            <!-- Drinks List Section -->
            <section id="drinks-section" class="lg:col-span-2">
                <h3 class="text-3xl font-bold text-white mb-6">Our Menu</h3>
                <div id="drinks-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <!-- Drink cards will be dynamically loaded here -->
                    <p class="col-span-full text-center text-brand-text-dim py-10">Connecting to branch...</p>
                </div>
            </section>

            <!-- Order Summary Section -->
            <aside class="lg:col-span-1 bg-brand-card border border-brand-border rounded-xl p-6 sticky-cart">
                <h3 class="text-2xl font-bold text-white mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-brand-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    Your Order
                </h3>
                
                <!-- Cart Items -->
                <div id="cart-items" class="flex-grow overflow-y-auto max-h-64 pr-2 mb-4">
                    <p id="empty-cart-message" class="text-brand-text-dim text-center py-4">Your cart is empty.</p>
                </div>

                <!-- Total Amount -->
                <div class="border-t border-brand-border pt-4">
                    <div class="flex justify-between items-center text-xl font-bold text-white">
                        <span>Total:</span>
                        <span id="total-amount">KSH 0.00</span>
                    </div>
                </div>

                <!-- Customer Information Form -->
                <form id="order-form" class="mt-6 space-y-4">
                    <h4 class="text-lg font-semibold text-white border-t border-brand-border pt-4">Your Details</h4>
                    <div>
                        <label for="customerName" class="block text-brand-text-dim text-sm font-medium mb-1">Name</label>
                        <input type="text" id="customerName" name="customerName" required class="w-full bg-brand-bg border border-brand-border rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent transition">
                    </div>
                    <div>
                        <label for="customerPhoneNumber" class="block text-brand-text-dim text-sm font-medium mb-1">Phone Number</label>
                        <input type="tel" id="customerPhoneNumber" name="customerPhoneNumber" required class="w-full bg-brand-bg border border-brand-border rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-brand-accent transition">
                    </div>
                    <button type="submit" class="w-full bg-brand-accent hover:bg-brand-accent-hover text-white font-bold py-3 rounded-lg transition-colors shadow-lg transform hover:scale-105">
                        Place Order
                    </button>
                </form>
                <!-- Message Box -->
                <div id="message-box" class="mt-4 p-3 text-center rounded-lg text-sm hidden"></div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-brand-card border-t border-brand-border mt-16">
        <div class="container mx-auto px-6 py-8 text-center text-brand-text-dim">
            <p>&copy; 2025 Spring Drinks. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
